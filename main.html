<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #e4541c 100%);
        }

        .header {
            background: linear-gradient(135deg, #BD3939FF 0%, #8B0000 100%);
            color: white;
        }

        .header h1 {
            color: white;
        }

        .status-container {
            background: linear-gradient(135deg, #88b82f 0%, #6a9422 100%);
            color: white;
        }

        .tables-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }

        .btn-add-user {
            padding: 15px 40px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: black;
            border: solid 2px;
            border-radius: 70px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-add-user:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.5);
            color: white;
        }

        .btn-delete-user {
            padding: 15px 40px;
            background: linear-gradient(135deg, #dc3545 0%, #bd2130 100%);
            color: black;
            border: solid 2px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-delete-user:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.5);
            color: white;
        }

        .table-card {
            background: linear-gradient(130deg, #667eea 0%, #7f1369 100%);
            color: white;
        }

        .table-header {
            color: white;
        }

        .table-title {
            color: white;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        td {
            background: white;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                BLOOD DONATION SYSTEM LOG
            </h1>
            
            <div class="status-container">
                <div class="status-indicator">
                    <div class="status-dot disconnected" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                    <span class="timestamp" id="statusTime"></span>
                </div>
                <div>
                    <button class="btn btn-primary" id="reconnectBtn" onclick="reconnect()">
                        TRY TO CONNECT
                    </button>
                    <button class="btn btn-secondary" id="refreshBtn" onclick="refreshData()" disabled>
                        DATA REFRESH
                    </button>
                </div>
            </div>
            <div id="errorContainer"></div>
        </div>

        <div class="tables-container">
            <div class="table-card users">
                <div class="table-header">
                    <h2 class="table-title">VALID ID & PASSWORDS</h2>
                    <span class="record-count" id="usersCount">0 records</span>
                </div>
                <div class="table-wrapper">
                    <div id="usersTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Connecting to database...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-card logs">
                <div class="table-header">
                    <h2 class="table-title">SYSTEM ACCESS HISTORY</h2>
                    <span class="record-count" id="logsCount">0 records</span>
                </div>
                <div class="table-wrapper">
                    <div id="logsTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Connecting to database...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons-container">
            <a href="adduser.html" class="btn-add-user">
                ADD NEW USER
            </a>
            <a href="deleteuser.html" class="btn-delete-user">
                DELETE USER
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/dbService.js"></script>
    <script src="js/uiUtils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
